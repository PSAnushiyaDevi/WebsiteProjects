<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Event - Bill Splitter</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Layout with image on right side, half width */
    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f4f7fa; /* fallback background */
    }

    .left-pane {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background: white;
    }

    .right-pane {
      flex: 1;
      background: url("images/bg-dashboard.jpeg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Style for text to be visible over image or background */
    h2 {
      color: #333; /* dark color for visibility */
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .btn {
      padding: 12px;
      margin-top: 20px;
      background: linear-gradient(45deg, #007bff, #00c6ff);
      color: #fff;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(45deg, #0056b3, #00a3cc);
      transform: scale(1.05);
    }

    /* For modal, no changes needed */

    /* Optional: style the modal if needed */
  </style>
</head>
<body>
  <div class="left-pane">
    <h2><i class="fa-solid fa-plus-circle"></i> Create New Event</h2>
    <p>"Fill in details below to split bills with your group hassle-free"</p>
    <form id="eventForm" class="form-card">
      <label for="eventName">ðŸ“Œ Event Name</label>
      <input type="text" id="eventName" placeholder="e.g., Goa Trip" required />

      <label for="members">ðŸ‘¥ Members (comma separated)</label>
      <input type="text" id="members" placeholder="alice@example.com, bob@example.com" required />

      <label for="amount">ðŸ’° Total Amount</label>
      <input type="number" id="amount" placeholder="Enter total amount" required />

      <label for="paidBy">ðŸ™‹ Paid By</label>
      <select id="paidBy" required>
        <option value="" disabled selected>-- Select Payer --</option>
      </select>

      <button type="submit" class="btn"><i class="fa-solid fa-check"></i> Create Event</button>
    </form>
  </div>
  <div class="right-pane">
    <!-- Image is set as background, or can add an img tag if preferred -->
    <!-- Optional: add additional info or leave empty -->
  </div>

  <script src="js/event.js"></script>
</body>
</html>
